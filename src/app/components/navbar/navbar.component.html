<div>
  <nav class="navbar navbar-expand navbar-fixed-top">
    <a class="navbar-brand font-graffiti me-5" [routerLink]="['/']">
      <img src="assets/images/roboman_logo.png" class="brand-logo robot-gradient-bg ms-2">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item me-3" *ngFor="let item of model">
          <a class="nav-link font-graffiti" [class.active]="activeItemId === item.id" [routerLink]="[item.targetRoute]" [translate]="item.labelKey"></a>
        </li>
      </ul>
    </div>
  </nav>
</div>
